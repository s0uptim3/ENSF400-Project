services:
  jenkins:
    build:
      context: .
      dockerfile: dockerfile.jenkins
    privileged: true
    user: root
    ports:
    - 8081:8080
    - 50000:50000
    container_name: jenkins
    volumes:
    - /workspaces/ensf400-project/jenkins_home:/var/jenkins_home
    - /var/run/docker.sock:/var/run/docker.sock